<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="histogram.css">
    <script src="calculate.js" defer></script>
    <title>Histogram Generator</title>
</head>
<body>
    <header>
        <h1>Histogram Generator</h1>
    </header>
    <main>
        <section class="lowerBounds">
            <h2>Lower Bounds</h2>
            <table>
                <tr><td>Max</td><td><input class="bounds" type="number" min="0" max="100" value="100.00" step="0.01"></td></tr>
                <tr><td>A+</td><td><input class="bounds" type="number" min="0" max="100" value="95.00" step="0.01"></td></tr>
                <tr><td>A</td><td><input class="bounds" type="number" min="0" max="100" value="90.00" step="0.01"></td></tr>
                <tr><td>A-</td><td><input class="bounds" type="number" min="0" max="100" value="85.00" step="0.01"></td></tr>
                <tr><td>B+</td><td><input class="bounds" type="number" min="0" max="100" value="80.00" step="0.01"></td></tr>
                <tr><td>B</td><td><input class="bounds" type="number" min="0" max="100" value="75.00" step="0.01"></td></tr>
                <tr><td>B-</td><td><input class="bounds" type="number" min="0" max="100" value="70.00" step="0.01"></td></tr>
                <tr><td>C+</td><td><input class="bounds" type="number" min="0" max="100" value="65.00" step="0.01"></td></tr>
                <tr><td>C</td><td><input class="bounds" type="number" min="0" max="100" value="60.00" step="0.01"></td></tr>
                <tr><td>C-</td><td><input class="bounds" type="number" min="0" max="100" value="55.00" step="0.01"></td></tr>
                <tr><td>D</td><td><input class="bounds" type="number" min="0" max="100" value="50.00" step="0.01"></td></tr>
                <tr><td>F</td><td><input class="bounds" type="number" min="0" max="100" value="0.00" step="0.01"></td></tr>
            </table>
        </section>
        <section class="histogram">
            <h2>Histogram</h2>
            <table>
                <tr><td class="histogram">A+</td><td class="output"></td></tr>
                <tr><td class="histogram">A</td><td class="output"></td></tr>
                <tr><td class="histogram">A-</td><td class="output"></td></tr>
                <tr><td class="histogram">B+</td><td class="output"></td></tr>
                <tr><td class="histogram">B</td><td class="output"></td></tr>
                <tr><td class="histogram">B-</td><td class="output"></td></tr>
                <tr><td class="histogram">C+</td><td class="output"></td></tr>
                <tr><td class="histogram">C</td><td class="output"></td></tr>
                <tr><td class="histogram">C-</td><td class="output"></td></tr>
                <tr><td class="histogram">D</td><td class="output"></td></tr>
                <tr><td class="histogram">F</td><td class="output"></td></tr>
            </table>
        </section>
        <section class="gradeSubmit">
            <form>
                New Grade: <input id="ngrade" type="number" value="0.00">
                <button id="submit" type="button">Submit</button>
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
